<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con filter()</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor-formulario">
    <form class="formulario" id="formulario">
      <h1 class="titulo-formulario">Formulario con reduce()</h1>
      
      <label class="etiqueta-formulario" id="etiquetaInput">Ingrese un n√∫mero:</label>
      <input class="input-formulario" type="text" id="entrada" required autocomplete="off" />
      
      <div id="estadoInput" class="opciones-formulario" style="display: none;">
        <label class="etiqueta-formulario">Estado del usuario:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="estado" value="activo" checked> Activo
          </label>
          <label>
            <input type="radio" name="estado" value="inactivo"> Inactivo
          </label>
        </div>
      </div>
      
      <button type="submit" class="boton-formulario" id="boton">Guardar</button>
      <p class="mensaje-formulario" id="mensaje"></p>

      <h2 class="subtitulo-formulario">Resultados:</h2>
      <ul class="lista-items" id="lista"></ul>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
