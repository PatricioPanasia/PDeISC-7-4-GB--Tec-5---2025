<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Arrays</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor-formulario">
    <form class="formulario" id="formulario">
      <h1 class="titulo-formulario">Formulario de Registro</h1>
      
      <label class="etiqueta-formulario" id="etiquetaInput">Ingrese una fruta (de a una por vez):</label>
      <input class="input-formulario" type="text" id="entrada" required />
      
      <button type="submit" class="boton-formulario" id="boton">Guardar fruta</button>
      <p class="mensaje-formulario" id="mensaje"></p>

      <h2 class="subtitulo-formulario">Datos Registrados:</h2>
      <ul class="lista-items" id="lista"></ul>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
