<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .player-info-container {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .player-info-container p {
            margin: 5px 0;
        }
        
        #turn-info {
            margin-top: 10px;
            font-size: 18px;
            color: #e74c3c;
        }
        
        .simon-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }
        
        .color-btn {
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .color-btn:hover {
            opacity: 0.9;
        }
        
        #green { background-color: #2ecc71; }
        #red { background-color: #e74c3c; }
        #yellow { background-color: #f1c40f; }
        #blue { background-color: #3498db; }
        
        .controls {
            margin-top: 20px;
        }
        
        #start-btn {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #start-btn:hover {
            background: #34495e;
        }
        
        #start-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        #score, #level {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simón Dice</h1>
        <div id="player-info"></div>
        
        <div class="simon-board">
            <button class="color-btn" id="green" data-color="green"></button>
            <button class="color-btn" id="red" data-color="red"></button>
            <button class="color-btn" id="yellow" data-color="yellow"></button>
            <button class="color-btn" id="blue" data-color="blue"></button>
        </div>
        
        <div class="controls">
            <button id="start-btn">Comenzar Juego</button>
            <div id="score">Puntuación: 0</div>
            <div id="level">Nivel: 1</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/simon.js"></script>
</body>
</html>
