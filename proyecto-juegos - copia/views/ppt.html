<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .player-info-container {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .player-info-container p {
            margin: 5px 0;
        }
        
        #turn-info {
            margin-top: 10px;
            font-size: 18px;
            color: #e74c3c;
        }
        
        #score-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            font-size: 60px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .choice-btn:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }
        
        .choice-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }
        
        #round-history {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            text-align: left;
            max-width: 500px;
        }
        
        #round-history div {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        #reset-game {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 20px;
        }
        
        #reset-game:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div id="player-info"></div>
        
        <div id="score-display">
            <div id="player1-score">Jugador 1: 0</div>
            <div id="player2-score">Jugador 2: 0</div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" id="rock">✊</button>
            <button class="choice-btn" id="paper">✋</button>
            <button class="choice-btn" id="scissors">✌️</button>
        </div>
        
        <div id="result"></div>
        
        <div id="round-history"></div>
        
        <button id="reset-game">Reiniciar Juego</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/ppt.js"></script>
</body>
</html>
