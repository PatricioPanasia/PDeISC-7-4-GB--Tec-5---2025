<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir archivo TXT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor-central">
    <div class="contenedor-formulario">
      <h1 class="estilo-titulo">Subir archivo de nÃºmeros</h1>
      <form id="formulario" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".txt" class="estilo-input-file" required>
        <button type="submit" class="estilo-boton-enviar">Procesar</button>
      </form>

      <div id="resultado" class="estilo-resultado"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const res = await fetch('/subir', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      resultadoDiv.innerHTML = `
        <h3>NÃºmeros Ãºtiles (${data.utiles.length}):</h3>
        <pre>${data.utiles.join('\n')}</pre>
        <p><strong>No Ãºtiles:</strong> ${data.noUtiles}</p>
        <p><strong>Total:</strong> ${data.total}</p>
        <p><strong>Porcentaje Ãºtiles:</strong> ${data.porcentaje}%</p>
        <a href="${data.rutaArchivo}" download="numeros-filtrados.txt">ðŸ“„ Descargar archivo filtrado</a>
      `;
    });
  </script>
</body>
</html>
